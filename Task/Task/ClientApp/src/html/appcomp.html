<div style="margin-left: 30%;">
<table>
    
        <thead>
        <tr>
            <td class="tbColumn"> &#9660; Id</td>
            <td class="tbColumn"> &#9660; Name</td>
            <td class="tbColumn"> &#9660; Active</td>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let u of users">
            <td class="tbColumn">{{u?.id}} </td>
            <td class="tbColumn">{{u?.name}} </td>
            <td class="tbColumn"><input type="checkbox"  [checked]="u?.active" (change)="BoolChange(u)"></td>

        </tr>
       
        </tbody>

</table>

<button (click)="open(content)">Total</button>
</div>


<ng-template #content let-modal>
<header style="border: 1px solid; padding-left: 5%; padding-top: 5px; padding-bottom: 3px;">
  <h5>Popup Header</h5>
</header>
<div style="background-color: white; border: 1px solid; padding: 20px 20px;border-collapse: collapse;">  

      <div style="margin-bottom: 2%;">Total Count: {{usersCount.totalCount}}</div>
      <div>Active Count: {{usersCount.activeCount}}</div>  
      
      <button style="width: 140px;margin-right: 30%; margin-left: 30%;" (click)="modal.close()">Close</button>
</div>
</ng-template>
